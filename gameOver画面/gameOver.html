<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameover.css">
    <title>貧乏ゲームGameOver</title>
</head>
<body>
    <div class="container">
        <h1>GAME OVER</h1>
        <button class="back-to-start"onclick="OnButtonClick();" >スタートページに戻る</button>
        <script>
            //URL　?あとの文字を取得
            var hurl = window.location.search;
            hurl = hurl.substring(1);
            //文字を＆で分けて配列に入れる
            var hhai = hurl.split('&');
            function OnButtonClick(){
                location.href='../game/binbo-.html?' + hhai[0]  + "&" + hhai[1];
            }
        </script>
    </div>
</body>
</html>
