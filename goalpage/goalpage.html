<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css"></link>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="bootstrap-responsive.css"></link>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="demo.css"></link>
    <link rel="stylesheet" href="goalpage.css">
    <title>貧乏ゲーム</title>
</head>
<body>
   <div class="container">
       <div id="btn-wrap" class="btn-wrap">
           <button class="btn-1"></button>
           <button class="btn-2"></button>
           <button class="btn-3"></button>
           <button class="btn-4"></button>
           <button class="btn-5"></button>
           <button class="btn-6"></button>
       </div>
       <div class="takara" id="takara">
           <div class="row">
                <div class="span4">
                    <div class="roulette-container">
                         <div class="roulette" style="overflow: hidden; height: 300px; margin-top: 50px;">
                             <div class="roullete-inner">  
                                 <img class="img-money" src="./img/money.png" alt="money">
                                 <img class="img-bomb" src="./img/BOMB.png" alt="bomb">
                                 <img class="img-diamond" src="./img/diamond.png" alt="diamond">
                                 <img class="img-coin" src="./img/coin.png" alt="coin">
                             </div>
                        </div>
                    </div>

                    <div class="btn_container">
                        <p>
                        <button id="startBtn" class="btn btn-large btn-primary start"> START </button>
                        <button id="stopBtn" class="stop btn-large btn btn-warning" onclick="GetRandomNumber();"> STOP </button>
                        </p>
                    </div>
                </div>
          </div>		          
       </div>
       <!-- <div class="score">Score:</div> -->
   </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
   <script src="RoulleteTakara.js"></script> 
</body>
</html>
